    year: '2016'
    image: 'http://res.cloudinary.com/dr6bmrkow/image/upload/v1475246896/traveltune_ywwiii.png'
    link: ''
    description: "TravelTune is a location-based music app, based on Spotify's music preferences. Travellers and music lovers are able to see the events happening around them when travelling. It has a map incorporated, calendar and pinboard where small ads could be left. This application was designed and evaluated as part of the UI Design module with a group of four students."
